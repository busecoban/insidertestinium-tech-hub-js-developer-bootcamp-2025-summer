<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>KayÄ±t Ol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- KayÄ±t formu baÅŸlangÄ±cÄ± -->
    <form id="signupForm" action="#">
      <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
      <h1>Hesap OluÅŸtur</h1>

      <!-- Ad Soyad -->
      <label for="fullname">Ad Soyad:</label><br />
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="AdÄ±nÄ±z ve soyadÄ±nÄ±z"
        required
      /><br /><br />

      <!-- E-posta -->
      <label for="email">E-posta:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-postanÄ±zÄ± girin"
        required
      /><br /><br />

      <!-- Åifre -->
      <label for="password">Åifre:</label><br />
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Åifre belirleyin"
          required
        />
        <span
          class="toggle-password"
          onclick="toggleVisibility(this, 'password')"
          >ğŸ‘ï¸</span
        >
      </div>
      <div id="passwordError" class="error-message"></div>
      <br />

      <!-- Åifreyi Onayla -->
      <label for="confirm_password">Åifreyi Onayla:</label><br />
      <div class="password-wrapper">
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Åifrenizi tekrar girin"
          required
        />
        <span
          class="toggle-password"
          onclick="toggleVisibility(this, 'confirm_password')"
          >ğŸ‘ï¸</span
        >
      </div>
      <div id="confirmError" class="error-message"></div>
      <br />

      <!-- Buton -->
      <button type="submit">KayÄ±t Ol</button>

      <!-- Alt baÄŸlantÄ± -->
      <p>Zaten bir hesabÄ±n var mÄ±? <a href="login.html">GiriÅŸ Yap</a></p>
    </form>
    <!-- KayÄ±t formu bitiÅŸi -->

    <!-- GÃ¶z butonu + Åifre kontrolÃ¼ -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fullname = document.getElementById("fullname").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password");
          const confirm = document.getElementById("confirm_password");
          const passwordError = document.getElementById("passwordError");
          const confirmError = document.getElementById("confirmError");

          password.classList.remove("error");
          confirm.classList.remove("error");
          passwordError.style.display = "none";
          confirmError.style.display = "none";

          const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
          let valid = true;

          if (!regex.test(password.value)) {
            password.classList.add("error");
            passwordError.textContent =
              "Åifre en az 8 karakter, 1 bÃ¼yÃ¼k harf, 1 kÃ¼Ã§Ã¼k harf ve 1 rakam iÃ§ermelidir.";
            passwordError.style.display = "block";
            valid = false;
          }

          if (password.value !== confirm.value) {
            confirm.classList.add("error");
            confirmError.textContent = "Åifreler eÅŸleÅŸmiyor.";
            confirmError.style.display = "block";
            valid = false;
          }

          if (!valid) return;

          const user = {
            fullname: fullname,
            email: email,
            password: password.value, //gÃ¼venlik bakÄ±mÄ±ndan hiÃ§bir sÄ±kÄ±ntÄ± yok :)
          };

          // Ã–nceki kullanÄ±cÄ±lar varsa al, yoksa boÅŸ liste
          const existingUsers = JSON.parse(
            localStorage.getItem("users") || "[]"
          );

          // AynÄ± e-posta varsa kaydetme
          const emailExists = existingUsers.some((u) => u.email === user.email);
          if (emailExists) {
            alert("âŒ Bu e-posta zaten kayÄ±tlÄ±.");
            return;
          }

          // Yeni kullanÄ±cÄ±yÄ± ekle ve kaydet
          existingUsers.push(user);
          localStorage.setItem("users", JSON.stringify(existingUsers));

          alert("âœ… BaÅŸarÄ±yla kayÄ±t oldunuz!");
          document.getElementById("signupForm").reset();
          window.location.href = "login.html"; // otomatik yÃ¶nlendirme
        });
    </script>
  </body>
</html>
