    <!-- KayÄ±t formu bitiÅŸi -->

    <!-- GÃ¶z butonu + Åifre kontrolÃ¼ -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password");
          const confirm = document.getElementById("confirm_password");
          const passwordError = document.getElementById("passwordError");
          const confirmError = document.getElementById("confirmError");

          password.classList.remove("error");
          confirm.classList.remove("error");
          passwordError.style.display = "none";
          confirmError.style.display = "none";

          const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
          let valid = true;

          if (!regex.test(password.value)) {
            password.classList.add("error");
            passwordError.textContent =
              "Åifre en az 8 karakter, 1 bÃ¼yÃ¼k harf, 1 kÃ¼Ã§Ã¼k harf ve 1 rakam iÃ§ermelidir.";
            passwordError.style.display = "block";
            valid = false;
          }

          if (password.value !== confirm.value) {
            confirm.classList.add("error");
            confirmError.textContent = "Åifreler eÅŸleÅŸmiyor.";
            confirmError.style.display = "block";
            valid = false;
          }

          if (!valid) e.preventDefault();
        });
    </script>
