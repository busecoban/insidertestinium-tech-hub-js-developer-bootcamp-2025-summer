<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>GiriÅŸ Yap</title>

  </head>
  <body>
    <!-- GiriÅŸ formu baÅŸlangÄ±cÄ± -->
    <form id="loginForm" action="#">
      <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
      <h1>GiriÅŸ Yap</h1>

      <!-- E-posta alanÄ± -->
      <label for="email">E-posta:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-postanÄ±zÄ± girin"
        required
      /><br /><br />

      <!-- Åifre alanÄ± -->
      <label for="password">Åifre:</label><br />
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Åifrenizi girin"

        <span

          onclick="toggleVisibility(this, 'password')"

      <div id="loginError" class="error-message"></div>
      <br />

      <!-- Beni HatÄ±rla -->
      <div class="checkbox-wrapper">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Beni HatÄ±rla</label>
      </div>
      <br />

      <!-- GiriÅŸ yap butonu -->
      <button type="submit">GiriÅŸ Yap</button>

      <!-- KayÄ±t sayfasÄ±na yÃ¶nlendirme -->

    </form>
    <!-- GiriÅŸ formu bitiÅŸi -->

    <!-- Åifre kontrol ve gÃ¶z ikon scripti -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMsg = document.getElementById("loginError");

          document.getElementById("password").classList.remove("error");
          errorMsg.style.display = "none";

          // KullanÄ±cÄ±larÄ± localStorage'tan al
          const users = JSON.parse(localStorage.getItem("users") || "[]");

          // EÅŸleÅŸen kullanÄ±cÄ± var mÄ± kontrol et
          const match = users.find(
            (u) => u.email === email && u.password === password
          );

          if (match) {
            alert("âœ… BaÅŸarÄ±yla giriÅŸ yaptÄ±nÄ±z ama henÃ¼z websitemiz yok :)");
            document.getElementById("loginForm").reset();
          } else {
            document.getElementById("password").classList.add("error");
            errorMsg.textContent = "âŒ E-posta veya ÅŸifre hatalÄ±.";
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
