  <body>
    <!-- GiriÅŸ formu baÅŸlangÄ±cÄ± -->
    <form id="loginForm" action="#">
      <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
      <h1>GiriÅŸ Yap</h1>

      <!-- E-posta alanÄ± -->
      <label for="email">E-posta:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-postanÄ±zÄ± girin"
        required
      /><br /><br />

      <!-- Åifre alanÄ± -->
      <label for="password">Åifre:</label><br />
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Åifrenizi girin"

        <span
          class="toggle-password"
          onclick="toggleVisibility(this, 'password')"
          >ğŸ‘ï¸</span

      </div>
      <div id="loginError" class="error-message"></div>
      <br />

      <!-- Beni HatÄ±rla seÃ§eneÄŸi -->
      <input type="checkbox" id="remember" name="remember" />
      <label for="remember">Beni HatÄ±rla</label><br /><br />

      <!-- GiriÅŸ yap butonu -->
      <button type="submit">GiriÅŸ Yap</button>

      <!-- KayÄ±t sayfasÄ±na yÃ¶nlendirme -->

    </form>
    <!-- GiriÅŸ formu bitiÅŸi -->

    <!-- Åifre kontrol ve gÃ¶z ikon scripti -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password");
          const errorMsg = document.getElementById("loginError");

          password.classList.remove("error");
          errorMsg.style.display = "none";

          if (password.value.length < 6) {
            password.classList.add("error");
            errorMsg.textContent = "Åifre en az 6 karakter olmalÄ±dÄ±r.";
            errorMsg.style.display = "block";
            e.preventDefault();
          }
        });
    </script>
  </body>
