<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="loginForm" action="#">
        <h1>Giriş Yap</h1>

        <label for="email">E-posta:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-postanızı girin"
          required
        />

        <label for="password">Şifre:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
          />
          <span
            class="toggle-password"
            onclick="toggleVisibility(this, 'password')"
            >👁️</span
          >
        </div>
        <div id="loginError" class="error-message"></div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Beni Hatırla</label>
        </div>

        <button type="submit">Giriş Yap</button>

        <p>Hesabın yok mu? <a href="signup.html">Hemen Kayıt Ol</a></p>
      </form>
    </div>

    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "🙈" : "👁️";
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMsg = document.getElementById("loginError");

          document.getElementById("password").classList.remove("error");
          errorMsg.style.display = "none";

          const users = JSON.parse(localStorage.getItem("users") || "[]");
          const match = users.find(
            (u) => u.email === email && u.password === password
          );

          if (match) {
            alert("✅ Başarıyla giriş yaptınız ama henüz websitemiz yok :)");
            document.getElementById("loginForm").reset();
          } else {
            document.getElementById("password").classList.add("error");
            errorMsg.textContent = "❌ E-posta veya şifre hatalı.";
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
