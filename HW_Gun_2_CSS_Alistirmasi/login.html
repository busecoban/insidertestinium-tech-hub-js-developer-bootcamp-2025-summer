<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>GiriÅŸ Yap</title>
    <!-- Stil dosyasÄ± baÄŸlantÄ±sÄ± -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Formu saran dÄ±ÅŸ container -->
    <div class="form-container">
      <!-- GiriÅŸ formu baÅŸlangÄ±cÄ± -->
      <form id="loginForm" action="#">
        <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
        <h1>GiriÅŸ Yap</h1>

        <!-- E-posta alanÄ± -->
        <label for="email">E-posta:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-postanÄ±zÄ± girin"
          required
        />

        <!-- Åifre alanÄ± -->
        <label for="password">Åifre:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Åifrenizi girin"

          />
          <span
            class="toggle-password"
            onclick="toggleVisibility(this, 'password')"
            >ğŸ‘ï¸</span

        <div id="loginError" class="error-message"></div>

        <!-- Beni HatÄ±rla seÃ§eneÄŸi -->
        <div class="checkbox-wrapper">

          <label for="remember">Beni HatÄ±rla</label>
        </div>

        <!-- GiriÅŸ yap butonu -->
        <button type="submit">GiriÅŸ Yap</button>

        <!-- KayÄ±t sayfasÄ±na yÃ¶nlendirme -->
        <p>HesabÄ±n yok mu? <a href="signup.html">Hemen KayÄ±t Ol</a></p>
      </form>
      <!-- GiriÅŸ formu bitiÅŸi -->
    </div>

    <!-- Åifre kontrol ve gÃ¶z ikon scripti -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      // GiriÅŸ formu gÃ¶nderildiÄŸinde Ã§alÄ±ÅŸÄ±r
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();
          const errorMsg = document.getElementById("loginError");

          // Ã–nceki hatalarÄ± temizle
          document.getElementById("password").classList.remove("error");
          errorMsg.style.display = "none";

          // KullanÄ±cÄ±larÄ± localStorage'tan al
          const users = JSON.parse(localStorage.getItem("users") || "[]");

          // EÅŸleÅŸen kullanÄ±cÄ± var mÄ± kontrol et
          const match = users.find(
            (u) => u.email === email && u.password === password
          );

          if (match) {
            alert("âœ… BaÅŸarÄ±yla giriÅŸ yaptÄ±nÄ±z ama henÃ¼z websitemiz yok :)");
            document.getElementById("loginForm").reset();
          } else {
            document.getElementById("password").classList.add("error");
            errorMsg.textContent = "âŒ E-posta veya ÅŸifre hatalÄ±.";
            errorMsg.style.display = "block";
          }
        });
    </script>
