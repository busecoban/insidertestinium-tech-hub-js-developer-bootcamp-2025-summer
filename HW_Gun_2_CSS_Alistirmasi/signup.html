<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>KayÄ±t Ol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stil dosyasÄ± baÄŸlantÄ±sÄ± -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Formu saran dÄ±ÅŸ container -->
    <div class="form-container">
      <!-- KayÄ±t formu baÅŸlangÄ±cÄ± -->
      <form id="signupForm" action="#">
        <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
        <h1>Hesap OluÅŸtur</h1>

        <!-- Ad Soyad -->
        <label for="fullname">Ad Soyad:</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="AdÄ±nÄ±z ve soyadÄ±nÄ±z"
          required
        />

        <!-- E-posta -->
        <label for="email">E-posta:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-postanÄ±zÄ± girin"
          required
        />

        <!-- Åifre -->
        <label for="password">Åifre:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Åifre belirleyin"
            required
          />
          <span
            class="toggle-password"
            onclick="toggleVisibility(this, 'password')"
            >ğŸ‘ï¸</span
          >
        </div>
        <div id="passwordError" class="error-message"></div>

        <!-- Åifreyi Onayla -->
        <label for="confirm_password">Åifreyi Onayla:</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Åifrenizi tekrar girin"
            required
          />
          <span
            class="toggle-password"
            onclick="toggleVisibility(this, 'confirm_password')"
            >ğŸ‘ï¸</span
          >
        </div>
        <div id="confirmError" class="error-message"></div>

        <!-- KayÄ±t ol butonu -->
        <button type="submit">KayÄ±t Ol</button>

        <!-- Alt baÄŸlantÄ± -->
        <p>Zaten bir hesabÄ±n var mÄ±? <a href="login.html">GiriÅŸ Yap</a></p>
      </form>
      <!-- KayÄ±t formu bitiÅŸi -->
    </div>

    <!-- GÃ¶z butonu + Åifre kontrolÃ¼ -->
    <script>
      function toggleVisibility(icon, id) {
        const input = document.getElementById(id);
        const isHidden = input.type === "password";
        input.type = isHidden ? "text" : "password";
        icon.textContent = isHidden ? "ğŸ™ˆ" : "ğŸ‘ï¸";
      }

      // KayÄ±t formu gÃ¶nderildiÄŸinde Ã§alÄ±ÅŸÄ±r
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const fullname = document.getElementById("fullname").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password");
          const confirm = document.getElementById("confirm_password");
          const passwordError = document.getElementById("passwordError");
          const confirmError = document.getElementById("confirmError");

          // Ã–nceki hatalarÄ± temizle
          password.classList.remove("error");
          confirm.classList.remove("error");
          passwordError.style.display = "none";
          confirmError.style.display = "none";

          // Åifre format kontrolÃ¼
          const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
          let valid = true;

          if (!regex.test(password.value)) {
            password.classList.add("error");
            passwordError.textContent =
              "Åifre en az 8 karakter, 1 bÃ¼yÃ¼k harf, 1 kÃ¼Ã§Ã¼k harf ve 1 rakam iÃ§ermelidir.";
            passwordError.style.display = "block";
            valid = false;
          }

          // Åifre eÅŸleÅŸme kontrolÃ¼
          if (password.value !== confirm.value) {
            confirm.classList.add("error");
            confirmError.textContent = "Åifreler eÅŸleÅŸmiyor.";
            confirmError.style.display = "block";
            valid = false;
          }

          if (!valid) return;

          // KullanÄ±cÄ± nesnesi oluÅŸtur
          const user = {
            fullname: fullname,
            email: email,
            password: password.value,
          };

          // Ã–nceki kullanÄ±cÄ±larÄ± al
          const existingUsers = JSON.parse(
            localStorage.getItem("users") || "[]"
          );

          // AynÄ± e-posta var mÄ± kontrol et
          const emailExists = existingUsers.some((u) => u.email === user.email);
          if (emailExists) {
            alert("âŒ Bu e-posta zaten kayÄ±tlÄ±.");
            return;
          }

          // Yeni kullanÄ±cÄ±yÄ± kaydet
          existingUsers.push(user);
          localStorage.setItem("users", JSON.stringify(existingUsers));

          alert("âœ… BaÅŸarÄ±yla kayÄ±t oldunuz!");
          document.getElementById("signupForm").reset();
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
